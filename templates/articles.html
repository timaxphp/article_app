{% extends 'main.html' %}
{% load staticfiles %}

{% block article %}
{% for article in articles %}
	<h3><a href="/articles/get/{{ article.id }}">{{ article.article_title }}</a></h3>
	<h5>{{ article.article_date }}</h5>
	<p>{{ article.article_text }}</p>
	<p>
		<a href="/articles/addlike/{{ article.id }}/"><img src="{% static "like.png" %}" width="30" height="30" alt="">{{ article.article_likes }}
		</a>
	</p>
	<hr>
{% endfor %}
{% endblock %}
